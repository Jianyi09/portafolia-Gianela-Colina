<link rel="stylesheet" href="/frontend/assets/styles/formulario.css">

<form id="form-applicant">

  <div class="campo">
    <label for="nombre">¿Cuál es tu nombre?</label>
    <input type="text" id="nombre" name="nombre" required placeholder="nombre completo">
  </div>

  <div class="campo">
    <label for="email">Ingresa tu correo</label>
    <input type="email" id="email" name="email" required placeholder="correo">
  </div>

  <div class="campo">
    <label for="habilidades">¿Qué habilidades/herramientas tienes que pueden ayudarnos con el proyecto?</label>
    <textarea id="habilidades" name="habilidades" required placeholder="habilidades"></textarea>
  </div>

  <div class="campo">
    <label for="experiencia">Háblanos sobre tu trabajo, en qué proyectos has participado, etc. (Incluso está bien mencionar que no tienes experiencia)</label>
    <textarea id="experiencia" name="experiencia" required placeholder="experiencia"></textarea>
  </div>

  <div class="campo">
    <label for="mensaje">¿Algo que quieras comentarnos? (Opcional)</label>
    <textarea id="mensaje" name="mensaje" placeholder="mensaje"></textarea>
  </div>

  <button type="submit" class="boton">Enviar</button>
</form>

<script src="/frontend/scripts/main.js" type="module"></script>
